<div class="note" ng-style="style">
  <div class="note__content" ng-bind-html="NoteController.content">
  </div>
</div>
<img ng-click="NoteController.remove()" src="/assets/cancel.svg" class="note__close"/>
<div class="note__resize">
  <div class="note__long-bar"></div>
  <div class="note__short-bar"></div>
</div>
<div ng-click="NoteController.edit()" class="note__edit">
  <i class="material-icons">mode_edit</i>
</div>
